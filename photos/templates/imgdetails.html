{%extends 'base.html'%}


{% block content %}
{{block.super}}

<div class="row">
    {% for img in image %}
    <div class="col-md-6" style="margin-top: 3%">
        <img src="{{ img.image.url}}" alt="image" class="img-responsive" style="height: 80%;">
        <br>

    </div>
    <div class="col-md-6">
        <h3> Image Name: {{ img.image_name}}</h3>
        <h3> Image Location: {{ img.image_location}}</h3>
        <h3>Image Description: {{ img.image_description }}</h3>
        <h3>Image Category: {{ img.image_category}}</h3>

    </div>
    {% empty  %}
    {% endfor%}
</div>
{% endblock %}
