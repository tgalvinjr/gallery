{%extends 'base.html'%}


{% block content %}
{{block.super}}

<div class="row">
    {% for img in image %}
    <div class="col-md-6" style="margin-top: 3%">
        <img src="{{ img.image.url}}" alt="image" class="img-responsive">

    </div>
    <div class="col-md-6">
        <h3> {{ img.location}}</h3>
        <h3>{{ img.editor}}</h3>
        <h3>{{ img.category}}</h3>

    </div>
    {% empty  %}
    {% endfor%}
</div>
{% endblock %}
